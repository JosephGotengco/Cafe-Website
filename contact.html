<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel='stylesheet' type='text/css' href='ExternalCss/Contact.css'>
    <!--The link for font-awesome is used for the social media logos ONLY nothing else is bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<!--div with class container contains everything in a grid -->
<div class="container">
    <!-- Header Start -->
    <header>
        <div class="img">
            <img src="images/logo.jpg">
        </div>
        <div class="text">
            <h1>
                A Cup Of Joe
            </h1>
        </div>
    </header>
    <!-- Header End -->
    <!-- Nav Start -->
    <nav>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li >
                <a  href="menu.html">Menu</a>
            </li>
            <li>
                <a href="about.html">About</a>
            </li>
            <li  class="active">
                <a href="contact.html">Contact</a>
            </li>
        </ul>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn"><i class="fa fa-bars"></i></button>
            <div id="myDropdown" class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <!-- Nav End -->
    <!-- Banner Start -->
    <div class="banner">
        <img src="images/banner2.jpg">
    </div>
    <!-- Banner End -->
    <!-- Form/Button/Map Container Start -->
        <form>
            <div class="fncontainer">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" pattern="[A-Za-z]{1,}" placeholder="John" min="1" required>
            </div>
            <div class="lncontainer">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" placeholder="Doe" pattern="[A-Za-z]{1,}" min="1" required>
            </div>
            <div class="emailcontainer">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="JohnDoe@example.com" required>
            </div>
            <div class="countrycontainer">
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Canada" min="5" required>
            </div>
            <div class="commentcontainer">
                <label for="comment">Comments</label>
                <label>
                    <textarea id="comment" minlength="1" required></textarea>
                </label>
            </div>
            <div class="buttoncontainer">
                <input type="submit" onclick="Validator()"/>
            </div>
            <div class="mapcontainer">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10410.510865752853!2d-123.1152548!3d49.2834511!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb4e03bf432e66714!2sBCIT+Downtown+Campus!5e0!3m2!1sen!2sca!4v1542056712755" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </form>
    <!-- End of form/button/map container -->
    <!-- Info -->
    <div class="info">
        <h1>Need to Contact Us?</h1>Address: 555 Seymour St, Vancouver, BC V6B 3H6<br>
        Province: British Columbia<br> Phone:(604) 434-5734
    </div>
    <!-- Info -->
    <!-- Footer Start -->
    <footer>
        <div class="socialmedia">
            <div class="logo1">
                <div class="snake">
                    <div class="snake2">
                        <a href="#">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="logo2">
                <div class="snake">
                    <div class="snake2">
                        <a href="#">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="logo3">
                <div class="snake">
                    <div class="snake2">
                        <a href="#">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <i class="fa fa-snapchat-ghost" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="logo4">
                <div class="snake">
                    <div class="snake2">
                        <a href="#">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyrightcontainer">
            <div class="copyright">
                <i class="fa fa-copyright">2018 ACupOfJoe.com, All Rights Reserved</i>
            </div>
        </div>
    </footer>
    <!-- Footer End -->
</div>
<!--End of div with class container contains everything in a grid -->
</body>
<script src="Javascript/Contact.js"></script>
</html>
